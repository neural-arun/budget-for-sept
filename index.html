<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arun & Sarita's Budget - Sept 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .summary-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600">Arun & Sarita's Budget</h1>
            <p class="text-lg text-gray-500">September 2025</p>
        </header>

        <!-- Summary Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div id="total-income" class="summary-card bg-white p-6 rounded-lg shadow-md border-l-4 border-green-500">
                <h2 class="text-lg font-semibold text-gray-500">Total Income</h2>
                <p class="text-3xl font-bold text-green-600">₹10,000.00</p>
            </div>
            <div id="total-expenses-card" class="summary-card bg-white p-6 rounded-lg shadow-md border-l-4 border-red-500">
                <h2 class="text-lg font-semibold text-gray-500">Total Expenses</h2>
                <p id="total-expenses" class="text-3xl font-bold text-red-600">₹0.00</p>
            </div>
            <div id="remaining-balance-card" class="summary-card bg-white p-6 rounded-lg shadow-md border-l-4 border-blue-500">
                <h2 class="text-lg font-semibold text-gray-500">Remaining Balance</h2>
                <p id="remaining-balance" class="text-3xl font-bold text-blue-600">₹0.00</p>
            </div>
        </div>

        <!-- Fixed Expenses Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-bold mb-4 text-indigo-600">Fixed Monthly Expenses</h2>
            <div id="fixed-expenses-list" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <!-- Fixed expenses will be populated by JavaScript -->
            </div>
        </div>

        <!-- Daily Tracker Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4 text-indigo-600">Daily Expense Tracker - September 2025</h2>
            <div id="daily-tracker" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                <!-- Daily cards will be populated by JavaScript -->
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const YEAR = 2025;
            const MONTH = 8; // 0-indexed for September

            // --- CONFIGURATION ---
            const config = {
                totalIncome: 10000,
                fixedExpenses: [
                    { name: "Rent", amount: 4000 },
                    { name: "Arun's Money", amount: 1000 },
                    { name: "Sarita's Money", amount: 1000 },
                    { name: "Gym", amount: 600 },
                    { name: "Library", amount: 500 },
                    { name: "Water Bill", amount: 150 },
                    { name: "Cooking Gas", amount: 600 },
                ],
                dailyExpenses: [
                    { name: "Vegetable", amount: 50 },
                    { name: "Milk", amount: 30 },
                ]
            };

            const dailyTrackerContainer = document.getElementById('daily-tracker');
            const fixedExpensesContainer = document.getElementById('fixed-expenses-list');
            const totalExpensesEl = document.getElementById('total-expenses');
            const remainingBalanceEl = document.getElementById('remaining-balance');

            // --- STATE MANAGEMENT ---
            let budgetData = {
                miscExpenses: {}, // { '2025-09-01': { 'Groceries': 100 }, ... }
                notes: {} // { '2025-09-01': 'Note for the day', ... }
            };

            // --- INITIALIZATION ---
            function init() {
                loadData();
                renderFixedExpenses();
                renderDailyTracker();
                updateSummary();
            }

            // --- DATA PERSISTENCE ---
            function saveData() {
                localStorage.setItem('sept2025Budget', JSON.stringify(budgetData));
            }

            function loadData() {
                const savedData = localStorage.getItem('sept2025Budget');
                if (savedData) {
                    budgetData = JSON.parse(savedData);
                }
            }

            // --- CALCULATIONS ---
            function calculateTotalFixedExpenses() {
                return config.fixedExpenses.reduce((sum, item) => sum + item.amount, 0);
            }
            
            function calculateTotalDailyDefaults(daysInMonth) {
                 const totalPerDay = config.dailyExpenses.reduce((sum, item) => sum + item.amount, 0);
                 return totalPerDay * daysInMonth;
            }

            function calculateTotalMiscellaneousExpenses() {
                let total = 0;
                for (const date in budgetData.miscExpenses) {
                    for (const item in budgetData.miscExpenses[date]) {
                        total += parseFloat(budgetData.miscExpenses[date][item]) || 0;
                    }
                }
                return total;
            }

            // --- UI RENDERING ---
            function renderFixedExpenses() {
                fixedExpensesContainer.innerHTML = '';
                config.fixedExpenses.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'bg-gray-50 p-3 rounded-md';
                    div.innerHTML = `
                        <p class="font-medium text-gray-700">${item.name}</p>
                        <p class="font-semibold text-indigo-500">₹${item.amount.toFixed(2)}</p>
                    `;
                    fixedExpensesContainer.appendChild(div);
                });
            }

            function renderDailyTracker() {
                dailyTrackerContainer.innerHTML = '';
                const daysInMonth = new Date(YEAR, MONTH + 1, 0).getDate();
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(YEAR, MONTH, day);
                    const dateString = date.toISOString().split('T')[0];
                    const dayOfWeek = date.toLocaleDateString('en-IN', { weekday: 'short' });

                    const card = document.createElement('div');
                    card.className = `p-4 rounded-lg shadow border-t-4 flex flex-col ${dayOfWeek === 'Sun' ? 'bg-indigo-50 border-indigo-400' : 'bg-white border-gray-300'}`;
                    
                    let dailyDefaultsHTML = config.dailyExpenses.map(item => `
                        <div class="flex justify-between items-center text-sm">
                            <span class="text-gray-600">${item.name}</span>
                            <span class="font-medium">₹${item.amount.toFixed(2)}</span>
                        </div>
                    `).join('');

                    let miscItemsHTML = '';
                    if (budgetData.miscExpenses[dateString]) {
                        miscItemsHTML = Object.entries(budgetData.miscExpenses[dateString]).map(([name, amount]) => `
                            <div class="flex justify-between items-center text-sm mt-1 misc-item">
                                <span class="text-gray-600">${name}</span>
                                <div>
                                    <span class="font-medium">₹${parseFloat(amount).toFixed(2)}</span>
                                    <button class="text-red-500 hover:text-red-700 ml-2 text-xs" onclick="removeMiscItem('${dateString}', '${name}')">✖</button>
                                </div>
                            </div>
                        `).join('');
                    }

                    const note = budgetData.notes[dateString] || '';

                    card.innerHTML = `
                        <div>
                            <div class="flex justify-between items-center mb-2">
                                <div class="font-bold text-lg">${day}</div>
                                <div class="text-sm font-semibold ${dayOfWeek === 'Sun' ? 'text-indigo-600' : 'text-gray-500'}">${dayOfWeek}</div>
                            </div>
                            <div class="space-y-1">
                                ${dailyDefaultsHTML}
                                <hr class="my-2">
                                <div id="misc-${dateString}">
                                    ${miscItemsHTML}
                                </div>
                            </div>
                            <div class="mt-3">
                                <input type="text" placeholder="Item Name" id="name-${dateString}" class="w-full text-sm p-1 border rounded mb-1">
                                <input type="number" placeholder="Amount" id="amount-${dateString}" class="w-full text-sm p-1 border rounded">
                                <button class="w-full bg-indigo-500 text-white text-sm py-1 mt-2 rounded hover:bg-indigo-600" onclick="addMiscItem('${dateString}')">Add Item</button>
                            </div>
                        </div>
                        <div class="mt-auto pt-3">
                             <textarea 
                                class="w-full text-sm p-1.5 border rounded h-20 bg-gray-50" 
                                placeholder="Add a note (e.g., saved on travel)..." 
                                onchange="saveNote('${dateString}', this.value)">${note}</textarea>
                        </div>
                    `;
                    dailyTrackerContainer.appendChild(card);
                }
            }

            function updateSummary() {
                const daysInMonth = new Date(YEAR, MONTH + 1, 0).getDate();
                const totalFixed = calculateTotalFixedExpenses();
                const totalDaily = calculateTotalDailyDefaults(daysInMonth);
                const totalMisc = calculateTotalMiscellaneousExpenses();

                const totalExp = totalFixed + totalDaily + totalMisc;
                const remaining = config.totalIncome - totalExp;

                totalExpensesEl.textContent = `₹${totalExp.toFixed(2)}`;
                remainingBalanceEl.textContent = `₹${remaining.toFixed(2)}`;

                const remainingCard = document.getElementById('remaining-balance-card');
                remainingCard.classList.remove('border-blue-500', 'border-yellow-500', 'border-red-500');
                if (remaining > config.totalIncome * 0.25) {
                    remainingCard.classList.add('border-blue-500');
                } else if (remaining > 0) {
                     remainingCard.classList.add('border-yellow-500');
                } else {
                     remainingCard.classList.add('border-red-500');
                }
            }

            // --- EVENT HANDLERS ---
            window.addMiscItem = (dateString) => {
                const nameInput = document.getElementById(`name-${dateString}`);
                const amountInput = document.getElementById(`amount-${dateString}`);
                const name = nameInput.value.trim();
                const amount = parseFloat(amountInput.value);

                if (name && amount > 0) {
                    if (!budgetData.miscExpenses[dateString]) {
                        budgetData.miscExpenses[dateString] = {};
                    }
                    budgetData.miscExpenses[dateString][name] = amount;
                    nameInput.value = '';
                    amountInput.value = '';
                    saveData();
                    renderDailyTracker(); 
                    updateSummary();
                } else {
                    alert("Please enter a valid item name and amount.");
                }
            }

            window.removeMiscItem = (dateString, name) => {
                 if (budgetData.miscExpenses[dateString] && budgetData.miscExpenses[dateString][name]) {
                    delete budgetData.miscExpenses[dateString][name];
                    if (Object.keys(budgetData.miscExpenses[dateString]).length === 0) {
                        delete budgetData.miscExpenses[dateString];
                    }
                    saveData();
                    renderDailyTracker();
                    updateSummary();
                 }
            }

            window.saveNote = (dateString, text) => {
                budgetData.notes[dateString] = text.trim();
                saveData();
            }

            init();
        });
    </script>
</body>
</html>
